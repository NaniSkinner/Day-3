<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>#3 - Pass Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Pass Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator">
          <div class="pass-lenght">
            <div class="details">
              <label class="tittle"> Password Lenght</label>
              <span></span>
            </div>
            <input type="range" min="1" max="30" value="15" step="1" />
          </div>

          <div class="pass-settings">
            <label class="tittle"> Pass Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase"> Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase" />
                <label for="lowercase"> Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers" />
                <label for="lowercase"> Number (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols" />
                <label for="symbols"> Symbols (!-$+=+)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="exc-duplicate" />
                <label for="exc-duplicate"> Exclude Duplicate</label>
              </li>
              <li class="option">
                <input type="checkbox" id="spaces" />
                <label for="spaces"> Include Spaces/label</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
